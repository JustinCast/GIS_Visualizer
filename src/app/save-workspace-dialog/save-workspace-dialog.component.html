<form [formGroup]="saveWsGroup" *ngIf="!db.saving; else saving" (ngSubmit)="onSubmit()">
  <h3 class="text-center">Save workspace</h3>
  <hr>
  <mat-form-field class="container">
    <input matInput [formControl]="saveWsGroup.get('name')" type="text" placeholder="WS name">
  </mat-form-field>
  <mat-form-field class="container">
    <input matInput [formControl]="saveWsGroup.get('date')" [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="container">
    <textarea matInput [formControl]="saveWsGroup.get('description')" placeholder="Description"></textarea>
  </mat-form-field>
  <hr>
  <div class="container text-center">
    <button mat-stroked-button type="submit" [disabled]="!saveWsGroup.valid"><mat-icon>done_outline</mat-icon></button>
  </div>
</form>
<ng-template #saving>
  <div style="margin-top: 25%" class="container tex-center">
    <h3 class="text-center text-primary">Saving</h3>
    <mat-progress-bar class="shadow" mode="indeterminate"></mat-progress-bar>
  </div>
</ng-template>
