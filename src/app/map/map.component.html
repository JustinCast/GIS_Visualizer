<svg
 class="card container p-4 shadow"
 width="700px"
 height="500px"
 id="misvg"
 *ngIf="_session.getActualSession() !== null; else login"
></svg>

<div *ngIf="db.loading" class="container shadow-lg text-center mt-4">
 <mat-progress-bar class="shadow" mode="buffer"></mat-progress-bar>
</div>

<ng-template #login> 
    <div id="login-first" class="container text-center rounded p-2">
        <h1 class="text-white"><strong>Login first</strong></h1>
    </div> 
</ng-template>
