<form class="container text-center">
  <mat-form-field>
    <input color="secondary" matInput type="text" placeholder="Host">
  </mat-form-field>
  <mat-form-field>
    <input color="secondary" matInput type="text" placeholder="Port">
  </mat-form-field>
  <mat-form-field>
    <input color="secondary" matInput type="text" placeholder="DB name">
  </mat-form-field>
  <mat-form-field>
    <input color="secondary" matInput type="text" placeholder="User">
  </mat-form-field>
  <mat-form-field>
    <input color="secondary" matInput type="text" placeholder="Password">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(colorPicker)]="color" [style.background]="color"/>
  </mat-form-field>
  <mat-form-field>
    <input color="secondary" matInput type="text" placeholder="Schema">
  </mat-form-field>
  <mat-form-field>
    <input color="secondary" matInput type="text" placeholder="Table name">
  </mat-form-field>
  <div class="container text-center">
    <button (click)="addLayer()" mat-stroked-button><mat-icon>done</mat-icon></button>
  </div>
</form>
